<!DOCTYPE html>
<html>

<head>
	<title> Psychic Game </title>
	<link src="javascript.js">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
 <div class="container">
	
	<div class="header">
		Psychic Game
	</div>
	<div class="instructions">
		<ol>Im guessing a letter</ol>
		<ol>Hit any letter you think I'm thinking of</ol>
		<ol>Can you guess the letter?<ol>
	</div>
	<div class="scoreboard">
		<div id="scoreboard"><h3>Scoreboard</h3></div>
		<ol>Number of guesses left: 12</ol>
		<ol>Wins : </ol>
		<ol>Losses :  </ol>
		<ol>Your Guesses: </ol>

	</div>
 </div>

<script>
	
	var wins = 0;
	var losses = 0;
	var guessesLeft = 12;
	var resetGuess = [];

	var alphabets = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z",];

	document.onkeyup = function(event) {

		 var userGuess = event.key;

		 var computerGuess = alphabets[Math.floor(Math.random() * alphabets.length)];


	if(userGuess === computerGuess) {
		guessesLeft = 12;
		wins++;
		resetGuess = [];				
	}
	
	if(userGuess !== computerGuess) {
		guessesLeft --;
		resetGuess.push(userGuess);
	}
	
	if(guessesLeft === 0) {
			losses++;
			guessesLeft = 12;
			resetGuess = [];
	}

	var updateScoreboard =
		"<h3>Scoreboard</h3>" +
		"<ol>Number of guesses left: " + guessesLeft + "</ol>" +
		"<ol>Wins : " + wins + "</ol>" +
		"<ol>Losses : " + losses + "</ol>" +
		"<ol>Your Guesses:" + resetGuess.join("") + "</ol>";

	document.querySelector("#scoreboard").innerHTML = updateScoreboard;

	};

	

</script>

</body>

</html>
